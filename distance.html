<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lava Lakes of the World</title>
		<link href="layout.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
        <script src="distance.js"></script> 
	</head>
	<body>
		<div class="container">
			<header>
				<div class="left">
					<img src="volcano-7104380_960_720-3952104165.png" alt="Volcano Logo">
				</div>
				<div class="center">
					<h1 class="title">Distance Calculator</h1>
				</div>
				<div class = "right">
					<nav class="top">
						<ul>
							<li><a href="index.html">Home</a></li>
            				<li><a href="lavaLakes.html">Lava Lakes</a></li>
            				<li><a href="distance.html">Distance Calculator</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<section>
				<div class="homeImage">
					<img src="lavaFlow.gif" alt="Lava Lake in the Congo">
				</div>
				<div class="textContainer">
					<div class="homeText">
						<h2>How far am I from a Lava Lake?</h2>
                        <div class="distance">
                            <form id="distanceForm">
                                <label for="myCity">My City</label><br>
                                <div class="input-container">
                                    <input type="text" id="myCity" name="myCity" placeholder="Enter Your City or Town" >
                                    <button type="button" id="clearCityBtn" onclick="clearCity()">Clear</button>
                                </div>
                                <br><br>

                                <label for="latitude">My Latitude</label><br>
                                <div class="input-container">
                                    <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude or Press Get" >
                                    <button type="button" id="getLatitudeBtn" onclick="getLatitude()">Get</button>
                                    <button type="button" id="clearLatBtn" onclick="clearLatitude()">Clear</button>
                                </div>
                                <br><br>
                        
                                <label for="longitude">My Longitude</label><br>
                                <div class="input-container">
                                    <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude or Press Get" >
                                    <button type="button" id="getLongitudeBtn" onclick="getLongitude()">Get</button>
                                    <button type="button" id="clearLongBtn" onclick="clearLongitude()">Clear</button>
                                </div>
                                <br><br>
                        
                                <label for="lavaLakes">Select Lava Lake</label><br>
                                <select name="lavaLakes" id="lavaLakes">
                                    <option value="Mount Erebus">Mount Erebus, Antarctica</option>
                                    <option value="Nyiragongo">Nyiragongo, Congo</option>
                                    <option value="Erta Ale">Erta Ale, Ethiopia</option>
                                    <option value="Masaya">Masaya, Nicaragua</option>
                                    <option value="Kilauea">KÄ«lauea, USA</option>
                                </select><br><br><br>
                        
                                <label for="calculate">Calculate</label><br>
                                <div class="submitDistance">
                                    <input type="button" value="Calculate Distance" onclick="calculateDistance()">
                                </div><br><br>
								<div id="distanceCalculation"></div>
                            </form>
                        </div>
					</div>
				</div>
			</section>
			<footer>
				<div class = "left">
					<p>Ira A. Fulton Schools of Engineering</p>
				</div>
				<div class="centerFoot">&copy; 2024-2025</div>
				<div class="right">
					<p>Arizona State University</p>
				</div>
			</footer>
		</div>
	</body>
</html>
